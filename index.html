<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Card Viewer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 15px;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .filter-group label {
            color: white;
            font-weight: 500;
        }

        select {
            padding: 8px 12px;
            border: none;
            border-radius: 15px;
            background: rgba(255,255,255,0.9);
            cursor: pointer;
            outline: none;
        }

        select:focus {
            box-shadow: 0 0 0 3px rgba(255,255,255,0.3);
        }

        #content {
            max-width: 1400px;
            margin: 0 auto;
        }

        .tier-section {
            margin-bottom: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .tier-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: white;
        }

        .tier-header h2 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .tier-note {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .empty-note {
            text-align: center;
            color: rgba(255,255,255,0.7);
            font-style: italic;
            padding: 40px;
        }

        .card {
            width: 100%;
            height: 350px;
            perspective: 1000px;
            cursor: pointer;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card:focus {
            outline: 3px solid rgba(255,255,255,0.6);
            outline-offset: 2px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            border-radius: 15px;
        }

        .card.is-flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .card-front {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-back {
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
            color: white;
            transform: rotateY(180deg);
            overflow-y: auto;
        }

        .card-front img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 4px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
        }

        .card-front h3, .card-back h3 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .card-back h3 {
            margin-bottom: 20px;
        }

        .stats, .attacks {
            list-style: none;
            text-align: left;
            margin-bottom: 15px;
        }

        .stats li, .attacks li {
            padding: 3px 0;
            font-size: 0.9rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .stats li:last-child, .attacks li:last-child {
            border-bottom: none;
        }

        .card-back h4 {
            margin: 15px 0 10px 0;
            font-size: 1.1rem;
            text-align: center;
            color: rgba(255,255,255,0.9);
        }

        .error-message {
            background: rgba(220, 53, 69, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .tier-section {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🔥 Pokédex Interactif</h1>
        <p>Cliquez sur les cartes pour découvrir les détails</p>
    </div>

    <div class="controls">
        <div class="filter-group">
            <label for="tier-filter">Filtrer par Tier:</label>
            <select id="tier-filter">
                <option value="all">Tous les tiers</option>
                <option value="1">Tier 1</option>
                <option value="2">Tier 2</option>
                <option value="3">Tier 3</option>
                <option value="4">Tier 4</option>
                <option value="5">Tier 5</option>
                <option value="6">Tier 6</option>
                <option value="7">Tier 7</option>
                <option value="8">Tier 8</option>
                <option value="9">Tier 9</option>
            </select>
        </div>
    </div>

    <div id="content"></div>

    <script>
        // Données d'exemple intégrées (remplace le fetch)
        const sampleData = [
            {
                "id": 1,
                "name": "Aspicot",
                "image": "https://img.pokemondb.net/sprites/home/normal/2x/avif/weedle.avif",
                "tier": 1,
                "hp": 3,
                "difficulty": "10",
                "armor": "1/2/8",
                "type": ["Insecte/Poison"],
                "major_weakness": [""],
                "weakness": ["Roche","Feu","Vol","Psy"],
                "resistance": ["Poison", "Insecte", "Fée"],
                "major_resistance": ["Plante", "Combat"],
                "immunity": [""],
                "attacks": ["Dard-Venin", "Secretion"]
            },
            {
                "id": 2,
                "name": "Coconfort",
                "image": "https://img.pokemondb.net/sprites/home/normal/2x/avif/kakuna.avif",
                "tier": 1,
                "hp": 3,
                "difficulty": "9",
                "armor": "1/3/10",
                "type": ["Insecte/Poison"],
                "major_weakness": [""],
                "weakness": ["Roche","Feu","Vol","Psy"],
                "resistance": ["Poison", "Insecte", "Fée"],
                "major_resistance": ["Plante", "Combat"],
                "immunity": [""],
                "attacks": ["Dard-Venin", "Secretion", "Armure"]
            },
            {
                "id": 3,
                "name": "Dardagnan",
                "image": "https://img.pokemondb.net/sprites/home/normal/2x/avif/beedrill.avif",
                "tier": 4,
                "hp": 10,
                "difficulty": "13",
                "armor": "5/10/17",
                "type": ["Insecte/Poison"],
                "major_weakness": [""],
                "weakness": ["Roche","Feu","Vol","Psy"],
                "resistance": ["Poison", "Insecte", "Fée"],
                "major_resistance": ["Plante", "Combat"],
                "immunity": [""],
                "attacks": ["Dard-Venin", "Secretion", "Armure", "Double-Dard"]
            },
            {
                "id": 4,
                "name": "Bulbizare",
                "image": "https://img.pokemondb.net/sprites/home/normal/2x/avif/bulbasaur.avif",
                "tier": 3,
                "hp": 6,
                "difficulty": "10",
                "armor": "4/8/15",
                "type": ["Grass/Poison"],
                "major_weakness": [""],
                "weakness": ["Feu","Glace","Vol","Psy"],
                "resistance": ["Eau", "Electric", "Combat", "Fée"],
                "major_resistance": ["Plante"],
                "immunity": [""],
                "attacks": ["Fouet Liane", "Poudre Toxic", "Balle Graine"]
            }
        ];

        // VERSION CORRIGÉE DE TON CODE
        async function loadMonsters() {
            try {
                const res = await fetch('pokemon.json'); // <-- ici
                if (!res.ok) {
                    throw new Error(`Erreur HTTP: ${res.status}`);
                }
        
                const monsters = await res.json();
                initUI(monsters);
            } catch (err) {
                console.error('Erreur de chargement:', err);
                showError(`Impossible de charger pokemon.json: ${err.message}`);
                initUI(sampleData); // fallback
            }
        }

        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function initUI(monsters) {
            const content = document.getElementById('content');
            content.innerHTML = ''; // Nettoyer le contenu

            // CORRECTION 4: Cache des sections pour améliorer les performances
            const sectionsMap = new Map();
            
            // Créer 9 sections (Tier 1..9)
            for (let t = 1; t <= 9; t++) {
                const section = document.createElement('section');
                section.className = 'tier-section';
                section.dataset.tier = `${t}`;

                section.innerHTML = `
                    <div class="tier-header">
                        <h2>Tier ${t}</h2>
                        <div class="tier-note">Nombre: <span class="count">0</span></div>
                    </div>
                    <div class="cards-grid" aria-live="polite"></div>
                    <div class="empty-note" style="display:none">Aucun Pokémon dans ce tier</div>
                `;
                content.appendChild(section);
                sectionsMap.set(t, section);
            }

            // CORRECTION 5: Validation et nettoyage des données
            const validMonsters = monsters.filter(p => {
                if (!p.name || !p.tier || p.tier < 1 || p.tier > 9) {
                    console.warn('Pokémon invalide ignoré:', p);
                    return false;
                }
                return true;
            });

            // Trier les pokémons par tier puis par nom
            validMonsters.sort((a, b) => {
                if (a.tier !== b.tier) return a.tier - b.tier;
                return a.name.localeCompare(b.name, 'fr', {sensitivity: 'base'});
            });

            // Remplir les sections
            validMonsters.forEach(p => {
                const section = sectionsMap.get(p.tier);
                if (section) {
                    const grid = section.querySelector('.cards-grid');
                    const card = createCard(p);
                    grid.appendChild(card);
                }
            });

            // Mettre à jour compteurs et messages vides
            sectionsMap.forEach(section => {
                const countSpan = section.querySelector('.count');
                const grid = section.querySelector('.cards-grid');
                const emptyNote = section.querySelector('.empty-note');
                const count = grid.children.length;
                
                countSpan.textContent = count;
                emptyNote.style.display = count === 0 ? 'block' : 'none';
            });

            // CORRECTION 6: Setup filtre optimisé
            setupFilter(sectionsMap);
        }

        function setupFilter(sectionsMap) {
            const filter = document.getElementById('tier-filter');
            filter.addEventListener('change', (e) => {
                const val = e.target.value;
                
                if (val === 'all') {
                    sectionsMap.forEach(section => {
                        section.style.display = '';
                    });
                } else {
                    const tierNum = parseInt(val);
                    sectionsMap.forEach((section, tier) => {
                        section.style.display = (tier === tierNum) ? '' : 'none';
                    });
                    
                    // Scroll vers la section choisie
                    const targetSection = sectionsMap.get(tierNum);
                    if (targetSection) {
                        targetSection.scrollIntoView({
                            behavior: 'smooth', 
                            block: 'start'
                        });
                    }
                }
            });
        }

        function createCard(pokemon) {
            const card = document.createElement('div');
            card.className = 'card';
            card.tabIndex = 0;
            card.setAttribute('role', 'button');
            card.setAttribute('aria-pressed', 'false');
            card.title = `${pokemon.name} - Cliquer pour voir les détails`;

            // CORRECTION 7: Fonction améliorée pour gérer les tableaux
            const joinOrDash = (arr) => {
                if (!arr || !Array.isArray(arr)) return '—';
                const filtered = arr.filter(x => x && typeof x === 'string' && x.trim() !== '');
                return filtered.length > 0 ? filtered.join(', ') : '—';
            };

            // CORRECTION 8: Gestion d'images cassées
            const imageUrl = pokemon.image || 'https://via.placeholder.com/120x120?text=?';

            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">
                        <img src="${imageUrl}" alt="${pokemon.name}" onerror="this.src='https://via.placeholder.com/120x120?text=?'">
                        <h3>${pokemon.name}</h3>
                        <p>Tier ${pokemon.tier}</p>
                    </div>

                    <div class="card-back">
                        <h3>${pokemon.name}</h3>
                        <ul class="stats">
                            <li><strong>PV:</strong> ${pokemon.hp ?? '—'}</li>
                            <li><strong>Difficulté:</strong> ${pokemon.difficulty ?? '—'}</li>
                            <li><strong>Armure:</strong> ${pokemon.armor ?? '—'}</li>
                            <li><strong>Type:</strong> ${joinOrDash(pokemon.type)}</li>
                            <li><strong>Faiblesse majeure:</strong> ${joinOrDash(pokemon.major_weakness)}</li>
                            <li><strong>Faiblesses:</strong> ${joinOrDash(pokemon.weakness)}</li>
                            <li><strong>Résistances:</strong> ${joinOrDash(pokemon.resistance)}</li>
                            <li><strong>Résistances majeures:</strong> ${joinOrDash(pokemon.major_resistance)}</li>
                            <li><strong>Immunités:</strong> ${joinOrDash(pokemon.immunity)}</li>
                        </ul>

                        <h4>Attaques</h4>
                        <ul class="attacks">
                            ${(pokemon.attacks && pokemon.attacks.length) 
                                ? pokemon.attacks.map(a => `<li>${a}</li>`).join('') 
                                : '<li>—</li>'
                            }
                        </ul>
                    </div>
                </div>
            `;

            // CORRECTION 9: Gestion d'événements optimisée
            const toggleFlip = () => {
                card.classList.toggle('is-flipped');
                const pressed = card.classList.contains('is-flipped');
                card.setAttribute('aria-pressed', pressed ? 'true' : 'false');
            };

            card.addEventListener('click', toggleFlip);

            card.addEventListener('keydown', (ev) => {
                if (ev.key === 'Enter' || ev.key === ' ') {
                    ev.preventDefault();
                    toggleFlip();
                }
                if (ev.key === 'Escape') {
                    card.classList.remove('is-flipped');
                    card.setAttribute('aria-pressed', 'false');
                }
            });

            return card;
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', loadMonsters);
    </script>
</body>
</html>
