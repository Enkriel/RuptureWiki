<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Card Viewer</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Preconnect pour optimiser le chargement des images -->
    <link rel="preconnect" href="https://img.pokemondb.net">
    
    <!-- Meta tags pour le SEO et partage -->
    <meta name="description" content="Visualiseur de cartes Pokémon interactif avec système de tiers">
    <meta name="author" content="Votre nom">
    
    <!-- Favicon (optionnel) -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🔥</text></svg>">
</head>
<body>
    <!-- En-tête principal -->
    <header class="header">
        <h1>🔥 Pokédex Interactif</h1>
        <p>Cliquez sur les cartes pour découvrir les détails de chaque Pokémon</p>
    </header>

    <!-- Contrôles et filtres -->
    <div class="controls">
        <div class="filter-group">
            <label for="tier-filter">Filtrer par Tier :</label>
            <select id="tier-filter" aria-label="Sélectionner un tier à afficher">
                <option value="all">Tous les tiers</option>
                <option value="1">Tier 1</option>
                <option value="2">Tier 2</option>
                <option value="3">Tier 3</option>
                <option value="4">Tier 4</option>
                <option value="5">Tier 5</option>
                <option value="6">Tier 6</option>
                <option value="7">Tier 7</option>
                <option value="8">Tier 8</option>
                <option value="9">Tier 9</option>
            </select>
        </div>
    </div>

    <!-- Zone de contenu principal -->
    <main id="content" role="main">
        <!-- Les sections de tiers seront générées dynamiquement par JavaScript -->
    </main>

    <!-- Instructions pour les utilisateurs (masquées visuellement mais accessibles) -->
    <div class="sr-only" aria-live="polite" id="instructions">
        Utilisez les flèches pour naviguer entre les cartes, Entrée ou Espace pour retourner une carte, Échap pour la remettre en position initiale.
    </div>

    <!-- Script principal -->
    <script src="script.js"></script>

    <!-- Style pour les éléments cachés mais accessibles -->
    <style>
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</body>
</html>
