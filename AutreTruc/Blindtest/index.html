<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Blind Test Jeu Vidéo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Blind Test Jeu Vidéo</h1>

    <div class="score">
        Score : <span id="score">0</span>
    </div>

    <audio id="audio" controls></audio>

    <div class="buttons">
        <button id="difficultyBtn" onclick="nextDifficulty()">
            Passer en moyen (2 pts)
        </button>
    </div>

    <input type="text" id="answer" placeholder="Votre réponse...">

    <button class="validate" onclick="checkAnswer()">Valider</button>

    <p id="feedback"></p>
</div>

<script src="script.js"></script>
</body>
</html>
