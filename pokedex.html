<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Card Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Navbar injectée -->
    <div id="navbar-container"></div>
    <script src="navbar.js"></script>

    <div class="header">
        <h1>Pokédex Interactif</h1>
        <p>Cliquez sur les cartes pour découvrir les détails</p>
    </div>

    <div class="controls">
        <div class="filter-group">
            <label for="tier-filter">Filtrer par Tier:</label>
            <select id="tier-filter">
                <option value="all">Tous les tiers</option>
                <option value="1">Tier 1</option>
                <option value="2">Tier 2</option>
                <option value="3">Tier 3</option>
                <option value="4">Tier 4</option>
                <option value="5">Tier 5</option>
                <option value="6">Tier 6</option>
                <option value="7">Tier 7</option>
                <option value="8">Tier 8</option>
                <option value="9">Tier 9</option>
            </select>
        </div>
    </div>

    <div id="content"></div>

    <script>
        const typeIcons = {
            "Normal": "https://archives.bulbagarden.net/media/upload/thumb/9/95/Normal_icon_SwSh.png/48px-Normal_icon_SwSh.png",
            "Combat": "https://archives.bulbagarden.net/media/upload/thumb/c/c2/Fighting_icon_HOME3.png/48px-Fighting_icon_HOME3.png",
            "Vol": "https://archives.bulbagarden.net/media/upload/thumb/b/b5/Flying_icon_SwSh.png/48px-Flying_icon_SwSh.png",
            "Poison": "https://archives.bulbagarden.net/media/upload/thumb/8/8d/Poison_icon_SwSh.png/48px-Poison_icon_SwSh.png",
            "Sol": "https://archives.bulbagarden.net/media/upload/thumb/2/27/Ground_icon_SwSh.png/48px-Ground_icon_SwSh.png",
            "Roche": "https://archives.bulbagarden.net/media/upload/thumb/1/11/Rock_icon_SwSh.png/48px-Rock_icon_SwSh.png",
            "Insecte": "https://archives.bulbagarden.net/media/upload/thumb/9/9c/Bug_icon_SwSh.png/48px-Bug_icon_SwSh.png",
            "Spectre": "https://archives.bulbagarden.net/media/upload/thumb/0/01/Ghost_icon_SwSh.png/48px-Ghost_icon_SwSh.png",
            "Acier": "https://archives.bulbagarden.net/media/upload/thumb/0/09/Steel_icon_SwSh.png/48px-Steel_icon_SwSh.png",
            "Feu": "https://archives.bulbagarden.net/media/upload/thumb/a/ab/Fire_icon_SwSh.png/48px-Fire_icon_SwSh.png",
            "Eau": "https://archives.bulbagarden.net/media/upload/thumb/8/80/Water_icon_SwSh.png/48px-Water_icon_SwSh.png",
            "Plante": "https://archives.bulbagarden.net/media/upload/thumb/a/a8/Grass_icon_SwSh.png/48px-Grass_icon_SwSh.png",
            "Electric": "https://archives.bulbagarden.net/media/upload/thumb/c/cf/Electric_icon_HOME3.png/48px-Electric_icon_HOME3.png",
            "Psy": "https://archives.bulbagarden.net/media/upload/thumb/2/2d/Psychic_icon_HOME3.png/48px-Psychic_icon_HOME3.png",
            "Glace": "https://archives.bulbagarden.net/media/upload/thumb/1/15/Ice_icon_SwSh.png/48px-Ice_icon_SwSh.png",
            "Dragon": "https://archives.bulbagarden.net/media/upload/thumb/7/70/Dragon_icon_SwSh.png/48px-Dragon_icon_SwSh.png",
            "Ténèbres": "https://archives.bulbagarden.net/media/upload/thumb/7/71/Dark_icon_HOME3.png/48px-Dark_icon_HOME3.png",
            "Fée": "https://archives.bulbagarden.net/media/upload/thumb/c/c6/Fairy_icon_SwSh.png/48px-Fairy_icon_SwSh.png"
        };

        function renderTypeIcons(arr) {
            if (!Array.isArray(arr) || arr.length === 0) return '—';
            return arr
                .filter(type => type && typeIcons[type])
                .map(type => `<img src="${typeIcons[type]}" alt="${type}" title="${type}" style="width:24px; height:24px; vertical-align:middle;">`)
                .join(' ');
        }
        // Données d'exemple intégrées (remplace le fetch)
        const sampleData = [
            {
                "id": 1,
                "name": "Probleme de chargement",
                "image": "https://img.pokemondb.net/sprites/home/normal/2x/avif/scraggy.avif",
                "tier": 1,
                "hp": 1,
                "difficulty": "?",
                "armor": "?",
                "type": ["?"],
                "major_weakness": [""],
                "weakness": ["?"],
                "resistance": ["?"],
                "major_resistance": ["?"],
                "immunity": [""],
                "attacks": [""]
            }
        ];

        // VERSION CORRIGÉE DE TON CODE
        async function loadMonsters() {
            try {
                const res = await fetch('pokemon.json'); // <-- ici
                if (!res.ok) {
                    throw new Error(`Erreur HTTP: ${res.status}`);
                }
        
                const monsters = await res.json();
                initUI(monsters);
            } catch (err) {
                console.error('Erreur de chargement:', err);
                showError(`Impossible de charger pokemon.json: ${err.message}`);
                initUI(sampleData); // fallback
            }
        }

        let attaqueData = [];
        let passifData = [];

        async function loadAttacks() {
            try {
                const res = await fetch('attaque.json');
                if (!res.ok) throw new Error(`Erreur HTTP: ${res.status}`);
                attaqueData = await res.json();
            } catch (err) {
                console.error('Erreur de chargement attaques.json::', err);
                attaqueData = [];
            }

            try {
                const res = await fetch('passifs.json');
                if (!res.ok) throw new Error(`Erreur HTTP: ${res.status}`);
                passifData = await res.json();
            } catch (err) {
                console.error('Erreur de chargement passifs.json:', err);
                passifData = [];
            }
        }

        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function initUI(monsters) {
            const content = document.getElementById('content');
            content.innerHTML = ''; // Nettoyer le contenu

            // Création des sections (Tier 1..9)
            const sectionsMap = new Map();
            for (let t = 1; t <= 9; t++) {
                const section = document.createElement('section');
                section.className = 'tier-section';
                section.dataset.tier = `${t}`;
                section.innerHTML = `
                    <div class="tier-header">
                        <h2>Tier ${t}</h2>
                        <div class="tier-note">Nombre: <span class="count">0</span></div>
                    </div>
                    <div class="cards-grid" aria-live="polite"></div>
                    <div class="empty-note" style="display:none">Aucun Pokémon dans ce tier</div>
                `;
                content.appendChild(section);
                sectionsMap.set(t, section);
            }

            // 1️⃣ Filtrer : on enlève les "hide"
            let validMonsters = monsters.filter(p => {
                if (p.status === "hide") return false;
                if (!p.name || !p.tier || p.tier < 1 || p.tier > 9) {
                    console.warn('Pokémon invalide ignoré:', p);
                    return false;
                }
                return true;
            });

            // 2️⃣ Trier par tier puis par id
            validMonsters.sort((a, b) => {
                if (a.tier !== b.tier) return a.tier - b.tier;
                return (a.id ?? 0) - (b.id ?? 0);
            });

            // 3️⃣ Remplir les sections
            validMonsters.forEach(p => {
                const section = sectionsMap.get(p.tier);
                if (section) {
                    const grid = section.querySelector('.cards-grid');
                    const card = createCard(p);
                    grid.appendChild(card);
                }
            });

            // 4️⃣ Mettre à jour compteurs et messages vides
            sectionsMap.forEach(section => {
                const countSpan = section.querySelector('.count');
                const grid = section.querySelector('.cards-grid');
                const emptyNote = section.querySelector('.empty-note');
                const count = grid.children.length;
                
                countSpan.textContent = count;
                emptyNote.style.display = count === 0 ? 'block' : 'none';
            });

            // Filtre
            setupFilter(sectionsMap);
        }


        function setupFilter(sectionsMap) {
            const filter = document.getElementById('tier-filter');
            filter.addEventListener('change', (e) => {
                const val = e.target.value;
                
                if (val === 'all') {
                    sectionsMap.forEach(section => {
                        section.style.display = '';
                    });
                } else {
                    const tierNum = parseInt(val);
                    sectionsMap.forEach((section, tier) => {
                        section.style.display = (tier === tierNum) ? '' : 'none';
                    });
                    
                    // Scroll vers la section choisie
                    const targetSection = sectionsMap.get(tierNum);
                    if (targetSection) {
                        targetSection.scrollIntoView({
                            behavior: 'smooth', 
                            block: 'start'
                        });
                    }
                }
            });
        }

        function setupAttackTooltips() {
            const tooltip = document.getElementById('attack-tooltip');

            document.addEventListener('mouseover', (e) => {
                const target = e.target.closest('.attack-item, .passif-item');
                if (!target) return;

                if (target.classList.contains('attack-item')) {
                    // Attaque
                    const type = target.dataset.type || '—';
                    const range = target.dataset.range || '—';
                    const desc = target.dataset.desc || '—';
                    tooltip.innerHTML = `<strong>${target.textContent}</strong><br>
                                        <em>Type:</em> ${type} | <em>Portée:</em> ${range}<br>
                                        ${desc}`;
                } else {
                    // Passif
                    const desc = target.dataset.desc || '—';
                    tooltip.innerHTML = `<strong>${target.textContent}</strong><br>${desc}`;
                }

                tooltip.style.display = 'block';
            });

            document.addEventListener('mousemove', (e) => {
                if (tooltip.style.display === 'block') {
                    tooltip.style.left = e.pageX + 15 + 'px';
                    tooltip.style.top = e.pageY + 15 + 'px';
                }
            });

            document.addEventListener('mouseout', (e) => {
                if (e.target.closest('.attack-item, .passif-item')) {
                    tooltip.style.display = 'none';
                }
            });
        }

        function createCard(pokemon) {
            const card = document.createElement('div');
            card.className = 'card';
            card.tabIndex = 0;
            card.setAttribute('role', 'button');
            card.setAttribute('aria-pressed', 'false');
            card.title = ``;

            if (pokemon.status === "seen") {
                card.style.filter = "grayscale(100%) brightness(70%)";
            }

            // CORRECTION 7: Fonction améliorée pour gérer les tableaux
            const joinOrDash = (arr) => {
                if (!arr || !Array.isArray(arr)) return '—';
                const filtered = arr.filter(x => x && typeof x === 'string' && x.trim() !== '');
                return filtered.length > 0 ? filtered.join(', ') : '—';
            };

            // CORRECTION 8: Gestion d'images cassées
            const imageUrl = pokemon.image || 'https://via.placeholder.com/120x120?text=?';

            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">
                        <img src="${imageUrl}" alt="${pokemon.name}" onerror="this.src='https://via.placeholder.com/120x120?text=?'">
                        <h3>${pokemon.name}</h3>
                        <p>Tier ${pokemon.tier}</p>
                    </div>

                    <div class="card-back">
                        <h3>${pokemon.name}</h3>
                        <ul class="stats">
                            <li><strong>PV:</strong> ${pokemon.hp ?? '—'}</li>
                            <li><strong>Difficulté:</strong> ${pokemon.difficulty ?? '—'}</li>
                            <li><strong>Armure:</strong> ${pokemon.armor ?? '—'}</li>
                            <li><strong>Type:</strong> ${joinOrDash(pokemon.type)}</li>
                        </ul>

                        <h4>Attaques</h4>
                        <ul class="attacks">
                            ${(pokemon.attacks && pokemon.attacks.length) 
                                ? pokemon.attacks.map(a => {
                                    // Cherche l'attaque dans attaqueData
                                    const atk = attaqueData.find(atk => atk.Nom === a);
                                    if (atk) {
                                        return `<li class="attack-item" 
                                                    data-type="${atk.type}" 
                                                    data-range="${atk.portée}" 
                                                    data-desc="${atk.description}">
                                                    ${atk.Nom}
                                                </li>`;
                                    } else {
                                        return `<li>${a}</li>`;
                                    }
                                }).join('') 
                                : '<li>—</li>'
                            }
                        </ul>

                        <h4>Passifs</h4>
                        <ul class="attacks">
                            ${(pokemon.passifs && pokemon.passifs.length)
                                ? pokemon.passifs.map(pName => {
                                    const pas = passifData.find(pas => pas.Nom === pName);
                                    if (pas) {
                                        return `<li class="passif-item" data-desc="${pas.description}">
                                                    ${pas.Nom}
                                                </li>`;
                                    } else {
                                        return `<li>${pName}</li>`;
                                    }
                                }).join('')
                                : '<li>—</li>'
                            }
                        </ul>

                        <h4> Faiblesses </h4>
                        <ul class="attacks">
                            <li><strong>Faiblesse majeure:</strong> ${renderTypeIcons(pokemon.major_weakness)}</li>
                            <li><strong>Faiblesses:</strong> ${renderTypeIcons(pokemon.weakness)}</li>
                            <li><strong>Résistances:</strong> ${renderTypeIcons(pokemon.resistance)}</li>
                            <li><strong>Résistances majeures:</strong> ${renderTypeIcons(pokemon.major_resistance)}</li>
                            <li><strong>Immunités:</strong> ${renderTypeIcons(pokemon.immunity)}</li>
                        </ul>
                    </div>
                </div>
            `;

            // CORRECTION 9: Gestion d'événements optimisée
            if (pokemon.status === "unlock") {
                const toggleFlip = () => {
                    card.classList.toggle('is-flipped');
                    const pressed = card.classList.contains('is-flipped');
                    card.setAttribute('aria-pressed', pressed ? 'true' : 'false');
                };

                card.addEventListener('click', toggleFlip);

                card.addEventListener('keydown', (ev) => {
                    if (ev.key === 'Enter' || ev.key === ' ') {
                        ev.preventDefault();
                        toggleFlip();
                    }
                    if (ev.key === 'Escape') {
                        card.classList.remove('is-flipped');
                        card.setAttribute('aria-pressed', 'false');
                    }
                });
            }

            return card;
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', async () => {
            await loadAttacks();
            await loadMonsters();
            setupAttackTooltips();
        });
    </script>
    <div id="attack-tooltip" style="position:absolute; display:none; pointer-events:none; z-index:1000; max-width:300px; padding:8px; background:rgba(0,0,0,0.85); color:#fff; border-radius:5px; font-size:0.9em; box-shadow:0 0 5px #000;"></div>
</body>
</html>
